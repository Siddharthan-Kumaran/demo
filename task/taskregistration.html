<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
  </head>
  <body>
    <form action="">
      <center>
        <h1>REGISTRATION</h1>

        <table cellspacing="4" cellpadding="10">
          <tr>
            <td><label for="name">USERNAME :</label></td>
            <td><input type="text" name="name" id="name" /></td>
          </tr>

          <tr>
            <td><label for="mail">E-MAIL :</label></td>
            <td><input type="email" name="mail" id="name" /></td>
          </tr>

          <tr>
            <td><label for="psw">PASSWORD :</label></td>
            <td><input type="password" name="psw" id="psw" /></td>
          </tr>

          <tr>
            <td><label for="respsw">RESET PASSWORD :</label></td>
            <td><input type="password" name="respsw" id="respsw" /></td>
          </tr>

          <tr>
            <td><label for="fname">FIRSTNAME :</label></td>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>

          <tr>
            <td><label for="lname">LASTNAME :</label></td>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>

          <tr>
            <td><label for="num"> PH. NUMBER : </label></td>
            <td><input type="number" name="num" id="num" /></td>
          </tr>

          <tr>
            <td><label for="strt">STREET :</label></td>
            <td><input type="text" name="strt" id="strt" /></td>
          </tr>

          <tr>
            <td><label for="cty">CITY :</label></td>
            <td><input type="text" name="cty" id="cty" /></td>
          </tr>

          <tr>
            <td><label for="ste">STATE :</label></td>
            <td><input type="text" name="ste" id="ste" /></td>
          </tr>

          <tr>
            <td><label for="lang">LANGUAGE :</label></td>
            <td>
              <select name="lang" id="lang">
                <option hidden value="">Select Country</option>
                <option value="INDIA">INDIA</option>
                <option value="AMERICA">AMERICA</option>
                <option value="EUROPE">EUROPE</option>
                <option value="NEW YORK">AUSTRALLIA</option>
                <option value="WAKANDA">WAKANDA</option>
                <option value="AFRICA">AFRICA</option>
                <option value="ANTARTICA">ANTARTICA</option>
                <option value="AUSTRALLIA">AUSTRALLIA</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="cd">ZIP CODE : </label></td>
            <td><input type="number" name="cd" id="cd" /></td>
          </tr>

          <tr>
            <td><label for="res">FILE :</label></td>
            <td><input type="file" name="res" id="res" /></td>
          </tr>

          <tr>
            <td><button>SUBMIT</button></td>
            <td><button>CLEAR</button></td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>

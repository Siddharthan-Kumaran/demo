<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">USERNAME :</label>
      <input type="text" name="name" />
      <br /><br />

      <label for="email">E-MAIL : </label>
      <input type="email" name="email" />
      <br /><br />

      <label for="password">PASSWORD :</label>
      <input type="password" name="password" />
      <br />
      <br />

      <label for="num">NUMBER : </label>
      <input type="number" name="num" />
      <br /><br />

      <label for="dob">D.O.B</label>
      <input type="date" name="dob" />
      <br /><br />

      <label for="age">AGE : </label>
      <input type="number" name="age" />
      <br /><br />

      <label for="">GENDER :</label>
      <input type="radio" name="gender" value="MALE" />MALE
      <input type="radio" name="gender" value="FEMALE" />FEMALE
      <input type="radio" name="gender" value="OTHERS" />OTHERS <br /><br />

      <label for="">HOBBIES :</label>
      <input type="checkbox" name="HOBBIES" value="TRAVELLING" />TRAVELLING
      <input type="checkbox" name="HOBBIES" value="TREKKING" />TREKKING
      <input type="checkbox" name="HOBBIES" value="SWIMMING" />SWIMMING
      <br /><br />

      <label for="address">ADDRESS :</label>
      <textarea id="address" rows="3" cols="25"></textarea>
      <br /><br />

      <label for="resume">RESUME</label>
      <input type="file" id="resume" />
      <br />
      <br />

      <label for="location">LOCATION : </label>
      <input type="url" name="location" id="location" />
      <br />
      <br />

      <label for="language">LANGUAGE :</label>
      <select name="language" id="language">
        <option disabled selected value="" hidden>Select Language</option>
        <optgroup label="SOUTH INDIA LANGUAGE">
          <option>TAMIL</option>
          <option>TELUGU</option>
          <option>MALAYALAM</option>
          <option>KANNADA</option>
        </optgroup>

        <optgroup label="NORTH INDIA LANGUAGE">
          <option>HINDI</option>
          <option>URDU</option>
          <option>PUNJABI</option>
          <option>HARYANVI</option>
        </optgroup>
      </select>
      <br />
      <br />

      <label for="skills">SKILLS :</label>
      <input type="checkbox" name="skills" value="WEB TECH" checked disabled />WEB TECH
      <input type="checkbox" name="skills" value="JAVA" />JAVA
      <input type="checkbox" name="skills" value="PYTHON" />PYTHON
      <input type="checkbox" name="skills" value="SQL" />SQL
      <input type="checkbox" name="skills" value="TESTING" />TESTING

      <BR></BR>

      <button>SUBMIT</button>
      <button>CANCEL</button>
    </form>
  </body>
</html>
